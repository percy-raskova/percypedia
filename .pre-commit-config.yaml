# Pre-commit hooks for Percypedia
# Install: pre-commit install
# Run all: pre-commit run --all-files
# Update hooks: pre-commit autoupdate

default_language_version:
  python: python3.13

repos:
  # ==========================================================================
  # General file hygiene
  # ==========================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(_build/|\.venv/)
      - id: end-of-file-fixer
        exclude: ^(_build/|\.venv/)
      - id: check-yaml
        args: [--unsafe]  # Allow custom YAML tags (Sphinx/MyST)
      - id: check-toml
      - id: check-json
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key
      - id: debug-statements  # Check for pdb/breakpoint

  # ==========================================================================
  # Ruff - Python linting and formatting (replaces black, isort, flake8)
  # ==========================================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.0
    hooks:
      # Linter
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi]
      # Formatter (replaces black)
      - id: ruff-format
        types_or: [python, pyi]

  # ==========================================================================
  # Mypy - Static type checking
  # ==========================================================================
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        args: [--config-file=pyproject.toml]
        additional_dependencies:
          - sphinx
          - types-docutils
        pass_filenames: false
        entry: mypy _extensions/ _tools/

  # ==========================================================================
  # Security checks
  # ==========================================================================
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        args: [-c, pyproject.toml, -r]
        additional_dependencies: ["bandit[toml]"]
        exclude: ^tests/

  # ==========================================================================
  # Markdown/MyST linting
  # ==========================================================================
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.42.0
    hooks:
      - id: markdownlint
        args: [--disable, MD013, MD033, MD041, --]  # Allow long lines, HTML, non-H1 first
        exclude: ^(_build/|\.venv/|node_modules/)

  # ==========================================================================
  # Commit message linting (conventional commits)
  # ==========================================================================
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.6.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: [feat, fix, docs, style, refactor, perf, test, build, ci, chore, revert]

ci:
  autofix_commit_msg: |
    style: auto-fix from pre-commit hooks

